version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cpaums-postgres
    environment:
      POSTGRES_DB: cpaums
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 09122004
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cpaums-network

  app:
    build: .
    container_name: cpaums-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cpaums
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 09122004
      JWT_SECRET: cpaumscpaumscpaumscpaumscpaums!!
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    networks:
      - cpaums-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  cpaums-network:
    driver: bridge